<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://docs.opencv.org/4.5.5/opencv.js"></script>
    
    <title>ドット編集</title>
</head>

<body>
    <header>
        <h1>編集ページ</h1>
    </header>
    
    <main>
        <div class="bg_pattern"></div><!--背景-->
        <canvas id="dotCanvas" width=512px, height=512px style="image-rendering: pixelated;"></canvas>
        <br>
        <br>
        <div>
            <img src="block_img/black_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/blue_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/brown_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/cyan_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/gray_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/green_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/light_blue_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/light_gray_wool.png" class="block_image" img_src = height="24px" width="24px" />                    
            <img src="block_img/lime_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/magenta_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/orange_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/pink_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/purple_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/red_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/white_wool.png" class="block_image" img_src = height="24px" width="24px" />
            <img src="block_img/yellow_wool.png" class="block_image" img_src = height="24px" width="24px" />
        </div>
        <button id="drawButton">描画</button>
        <button id="eraseButton">消去</button>
        <button id="moveButton">移動</button>
        <p>色の変更ボタン、色のテクスチャ変更</p>
    </main>
    <script src="editor.js"></script>
</body>

</html>
