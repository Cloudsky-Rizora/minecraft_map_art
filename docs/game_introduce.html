<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム紹介サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>おすすめのゲーム紹介</h1>
    <div class="game-container">
        <div class="game-card">
            <img src="https://via.placeholder.com/250" alt="ゲーム画像">
            <h2>ゲームタイトル1</h2>
            <p>このゲームはとても楽しいアクションゲームです。</p>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/250" alt="ゲーム画像">
            <h2>ゲームタイトル2</h2>
            <p>戦略的なプレイが求められるパズルゲームです。</p>
        </div>
    </div>
</body>
</html>
