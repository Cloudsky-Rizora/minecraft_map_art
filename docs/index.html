<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップアート生成</title>
</head>

<body>
    <header>
        <h1>マップアート生成</h1>
    </header>
    
    <main>
        <div class="bg_pattern"></div><!--背景-->

        <canvas id="canvas" width=256px height="256px"></canvas> <!-- このCanvasは表示のために使う -->
        <br>
        <input type="file" id="uploaded_image" accept="image/*">

        <div class="container"><!--数字箱-->
            <input type="number" id="numberInput" placeholder="1辺の長さ" step="1" value="128">
            <br>
            <button id="submitButton">ドットに変換</button>
            <p id="result"></p>
        </div>
        <p id="test_text"></p>

        <canvas id="dotCanvas"></canvas> <!-- ドット絵をプレビュー表示するCanvas -->
        <img id="img">
    </main>
    
    <script src="script.js"></script>
</body>

</html>
