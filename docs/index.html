<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクラ マップアート作成</title>
    <style>
        #preview {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ddd;
        }
        #blockCanvas {
            margin-top: 20px;
            display: none; /* 最初は非表示にしておきます */
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>マップアート作成</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <img id="preview" src="" alt="プレビュー画像">
    <br>
    <canvas id="canvas"></canvas> <!-- このCanvasは表示のために使う -->
    <br>
    <canvas id="blockCanvas"></canvas> <!-- ドット絵をプレビュー表示するCanvas -->
    
    <script src="script.js"></script>
</body>
</html>
